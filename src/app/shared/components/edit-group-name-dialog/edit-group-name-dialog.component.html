<h2 mat-dialog-title>Edit Group Name</h2>
<mat-dialog-content>
  <mat-form-field class="w-full">
    <mat-label>Group Name</mat-label>
    <input matInput
           [formControl]="form.controls.name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          (click)="onNoClick()">Cancel</button>
  <button mat-button
          [mat-dialog-close]="form"
          [disabled]="form.invalid"
          cdkFocusInitial>
    Save
  </button>
</mat-dialog-actions>
