<mat-form-field class="w-full">
  <mat-label>Currency</mat-label>
  <mat-select [formControl]="control"
              placeholder="Select currency">
    <mat-select-trigger>
      {{ currency }}
    </mat-select-trigger>
    <mat-option *ngFor="let currency of currencyOptions"
                [value]="currency">
      {{ currency.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
